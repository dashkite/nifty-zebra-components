element: form
groups:
  - fields:
      - label:
          text: URL Name
        element: text input
        disabled: true
        value: nickname
        hint: >-
          A short name that may include letters, numbers, and hyphens. 
          Used in URLs, so it can't easily be changed later.
      - label:
          text: Display Name
        element: text input
        value: name
        hint: >-
          A longer name that may include spaces and punctuation. Used for display purposes.
actions:
  - label: Cancel
    name: cancel  
  - label: Save
    name: save
    default: true
